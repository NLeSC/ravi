<html>
<head>
    <title>RAVI</title>
    <meta charset="utf-8"/>
</head>
<body>
<div style="height: 60%; width: 100%">
        <div id="engineers" style="height:100%; width:50%; overflow-y:auto; overflow-x:hidden; float: left">
            <table id="engineer_table"></table></div>
        <div id="projects" style="height:100%; width:50%; overflow-y:auto; overflow-x:hidden; margin-left: 50%">
            <table id="project_table"></table></div>
</div>
<div style="height: 85px; width: 100%; margin-top: 0%"><form id="timerangeform">
        <div style="height:100%; width:50%; overflow: hidden; float: left">
            <table><tr>
                <td style="vertical-align: top; background-color: lightgray;"><div style="width: 100px;">
                    Start:<br><input type="text" name="start_date" value="" style="width:80px"><br>
                    <input type="checkbox" name="inactive_engineers" onchange="updateInactiveEngineers();">inactives<br>
                    <input type="button" name="button" value="Update" onClick="updateTimeRange();">
                    </div></td>
                <td id="xLabels1" style="background-color: lightgray"></td></tr></table>
            </div>
        <div style="height:100%; width:50%; overflow: hidden; margin-left: 50%">
            <table><tr>
                <td style="vertical-align: top; background-color: lightgray;"><div style="width: 100px;">
                    End:<br><input type="text" name="end_date" value="" style="width:80px">
                    <input type="checkbox" name="inactive_projects" onchange="updateInactiveProjects();">inactives<br>
                    <input type="button" name="button" value="Update" onClick="updateTimeRange();">
                    </div></td>
                <td id="xLabels2" style="background-color: lightgray"></td></tr></table>
            </div>
    </form></div>
<div style="width: 100%; overflow: hidden; margin-top: 0%">
        <div style="width:50%; float: left">
        <form id="engineerform" name="engineerform" action="" method="GET">
            <table style="width:95%; table-layout:fixed"><tr>
                <td>Engineer:</td>
                <td>FTE:</td>
                <td>Start date:</td>
                <td>End date:</td>
                <td>Exact ID:</td>
                <td>Active:</td>
                </tr>
            <tr>
                <td><input style="width:100%" type="text" id="engineer_name" name="name" value="" label="engineer"></td>
                <td><input style="width:100%" type="text" id="engineer_fte" name="fte" value=""></td>
                <td><input style="width:100%" type="text" id="engineer_start" name="start" value=""></td>
                <td><input style="width:100%" type="text" id="engineer_end" name="end" value=""></td>
                <td><input style="width:100%" type="text" id="engineer_exact" name="exact" value=""></td>
                <td><input style="width:100% align:left" type="checkbox" id="engineer_active" name="active"></td>
                </tr></table>
            <input type="button" name="button" value="Clear" onClick="clearEngineerSelection();">
            <input type="button" name="button" value="Add / Modify" onClick="addEngineer();">
            <input type="button" name="button" value="Delete" onClick="delEngineer();">
            <input type="button" name="button" value="Plot Engineer" onClick="plotEngineer();">
            <input type="button" name="button" value="Print Overview" onClick="printEngineers();">
            <textarea id="engineer_comments" rows=2 style="vertical-align:top; width:50%">Notes ...</textarea>
            </form></div>
        <div style="width:50%; margin-left: 50%">
        <form id="projectform" name="projectform" action="" method="GET">
            <table style="width:95%; table-layout:fixed"><tr>
                <td>Project:</td>
                <td>Person-years:</td>
                <td>Start date:</td>
                <td>End date:</td>
                <td>Coordinator:</td>
                <td>Exact Code:</td>
                <td>Active:</td>
                </tr>
            <tr>
                <td><input style="width:100%" type="text" id="project_name" name="name" value=""></td>
                <td><input style="width:100%" type="text" id="project_fte" name="fte" value=""></td>
                <td><input style="width:100%" type="text" id="project_start" name="start" value=""></td>
                <td><input style="width:100%" type="text" id="project_end" name="end" value=""></td>
                <td><input style="width:100%" type="text" id="project_coordinator" name="coordinator" value=""></td>
                <td><input style="width:100%" type="text" id="project_exact" name="exact" value=""></td>
                <td><input style="width:100% align:left" type="checkbox" id="project_active" name="active"></td>
                </tr></table>
            <input type="button" name="button" value="Clear" onClick="clearProjectSelection();">
            <input type="button" name="button" value="Add / Modify" onClick="addProject();">
            <input type="button" name="button" value="Delete" onClick="delProject();">
            <input type="button" name="button" value="Print Overview" onClick="printProjects();">
            <input type="button" name="button" value="Assign Coordinator" onClick="assignCoordinator();">
            <textarea id="project_comments" rows=2 style="vertical-align:top; width:50%">Notes ...</textarea>
            </form></div>
</div>
<div style="width: 100%; overflow: hidden; margin-top: 0%">
    <table><tr><td style="width:50%; vertical-align: top">
        <form id="assignmentsform" name="assignmentsform" action="" method="GET">
        Assignments:<br>
            <table style="width:100%" id="assignment_table"><tr>
                <td>Engineer:</td>
                <td>Project:</td>
                <td>FTE:</td>
                <td>Start date:</td>
                <td>End date:</td>
                <td>Action:</td>
                </tr>
            <tr>
                <td><input style="width:100%" type="text" id="assignment_eid" name="eid" value=""></td>
                <td><input style="width:100%" type="text" id="assignment_pid" name="pid" value=""></td>
                <td><input style="width:100%" type="text" id="assignment_fte" name="fte" value=""></td>
                <td><input style="width:100%" type="text" id="assignment_start" name="start" value=""></td>
                <td><input style="width:100%" type="text" id="assignment_end" name="end" value=""></td>
                <td><input type="button" name="button" value="Add" onClick="addAssignment();"></td>
                </tr></table>
            </form>
        </td><td style="vertical-align: top" id="plot_detailed"></td></tr></table>
</div>
<script src="js/plotly-latest.min.js"></script>
<script src="js/engineers.js"></script>
<script src="js/projects.js"></script>
<script src="js/axis.js"></script>
<script src="js/assignments.js"></script>
<script src="js/exact.js"></script>
</body>
</html>
