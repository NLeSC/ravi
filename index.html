<!-- Modal for assignments on project timeline-->
<div class="modal fade" id="projectAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="projectAssignmentLabel" aria-hidden="true">

<script src="js/vis-timeline-graph2d.min.js"></script>

<div style="height: 55%; width: 100%" id="visjs-outer-container">
  <div style="height: 55%; width: 48%; float: left" id="visjs-engineers-container"> </div>
  <div style="height: 55%; width: 48%; float: right" id="visjs-projects-container"> </div>
</div>

<script type="text/javascript">
  var engineersContainer = document.getElementById('visjs-engineers-container');
  var projectsContainer = document.getElementById('visjs-projects-container');

  var datasetOptions = {};
  var engineerAssignments = new vis.DataSet(datasetOptions);
  var engineerGroups = new vis.DataSet(datasetOptions);
  
  var projectAssignments = new vis.DataSet(datasetOptions);
  var projectGroups = new vis.DataSet(datasetOptions);

  // Do some dummy assignments to prevent issues with empty plots
  engineerAssignments.add([ {id: 1, content: 'Dummy', start: '2013-04-20', end: '2014-04-19', group: 1} ]);
  engineerGroups.add([{id: 1, content: 'Dummy'}]);

  projectAssignments.add([ {id: 1, content: 'Dummy', start: '2013-04-20', end: '2014-04-19', group: 1} ]);
  projectGroups.add([{id: 1, content: 'Dummy'}]);

  // Configuration for the Timeline
  var timelineOptions = {
    height: '400px',
    verticalScroll: true
  };

  // Create a Timeline
  var projectsTimeline = new vis.Timeline(projectsContainer, projectAssignments, projectGroups, timelineOptions);
  configureProjectAssignment = function (properties) {
    var assignment = engineerAssignments.get(properties.item);
    if (! assignment) {
      // double clicked somehwere else (not on an assignment)
      return;
    }

    // pre-select the right engineer in the dropdown
    $('#inputProjectsTimelineEngineer').val(assignment.group);

    // enter the FTE in the input field
    // BUGFIX: get proper way to get FTE instead of parsing the label
    $('#inputProjectsTimelineFTE').val(parseFloat(assignment.content));

    $('#projectAssignmentModal').modal();
  }
  projectsTimeline.on('doubleClick', configureProjectAssignment);


  var engineersTimeline = new vis.Timeline(engineersContainer, engineerAssignments, engineerGroups, timelineOptions);
  configureEngineerAssignment = function (properties) {
    var assignment = projectAssignments.get(properties.item);
    if (! assignment) {
      // double clicked somehwere else (not on an assignment)
      return;
    }

    // pre-select the right project in the dropdown
    $('#inputEngineersTimelineProject').val(assignment.group);

    // enter the FTE in the input field
    // BUGFIX: get proper way to get FTE instead of parsing the label
    $('#inputEngineersTimelineFTE').val(parseFloat(assignment.content));

    $('#engineerAssignmentModal').modal();
  }
  engineersTimeline.on('doubleClick', configureEngineerAssignment);


</script>
